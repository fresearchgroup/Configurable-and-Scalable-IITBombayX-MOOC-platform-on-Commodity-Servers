kind: PersistentVolume
apiVersion: v1
metadata:
  name: chrome-volume1
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 300Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  hostPath:
    path: /edx/app/edxapp/edx-platform/common/test/data
